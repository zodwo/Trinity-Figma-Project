<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <!-- style -->
    <link rel="stylesheet" href="css/rent.css">
    <!-- icon -->
    <link rel="icon" href="img/icon/Group.svg">
    <!-- slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">

    <title>TRINITY</title>
</head>

<body>
    <!-- pop up -->
    <div class="pop-up-wrapper">
        <div class="col">
            <a class="quits" href="index.html">
                <img src="img/icon/quit.png">
            </a>
            <div class="header">
                <span>Rent Lamborghini Urus in Dubai</span>
                <span class="img"></span>
            </div>

            <form action="">
                <label for="time" class="hdlabel">Rental date</label>
                <input type="date" id="time" min="2023-01-02" max="2023-06-02" required>
                <label for="location" class="hdlabel">Where to bring the car ?</label>
                <div class="select-wrapper">
                    <img src="img/icon/map.png">
                    <select id="location">
                        <option value="Dubai">Dubai</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Russia">El Nassr</option>
                    </select>
                </div>

                <!-- Label -->
                <div class="label-wrapper">
                    <h3>Rental rate</h3>
                    <label for="rent-1-7" class="l1">
                        <input type="radio" name="rent" checked id="rent-1-7">

                        <div class="price">
                            <span class="first-text">1-7 day</span>
                            <div class="last-text">
                                <span class="bold">3.900 AED/1060$</span>
                                <span class="thin">price for one day</span>
                            </div>
                        </div>
                    </label>
                    <label for="rent-7-14" class="l2">
                        <input type="radio" name="rent" id="rent-7-14">
                        <div class="price">
                            <span class="first-text">7-14 day</span>
                            <div class="last-text">
                                <span class="bold">3.900 AED/1060$</span>
                                <span class="thin">price for one day</span>
                            </div>
                        </div>
                    </label>
                    <label for="rent-14-30" class="l3">
                        <input type="radio" name="rent" id="rent-14-30">
                        <div class="price">
                            <span class="first-text">14-30 day</span>
                            <div class="last-text">
                                <span class="bold">3.900 AED/1060$</span>
                                <span class="thin">price for one day</span>
                            </div>
                        </div>
                    </label>
                    <label for="rent-30" class="l4">
                        <input type="radio" name="rent" id="rent-30">
                        <div class="price">
                            <span class="first-text">from 30 day</span>
                            <div class="last-text">
                                <span class="bold">3.900 AED/1060$</span>
                                <span class="thin">price for one day</span>
                            </div>
                        </div>
                    </label>

                    <h3 class="h3d">ADDITIONALLY</h3>
                    <input type="radio" name="deposit">

                    <div class="price l5">
                        <span class="first-text">Security Deposit</span>
                        <div class="last-text">
                            <span class="bold">5 000 AED/1800$</span>
                        </div>
                    </div>

                    <input type="radio" name="pdriver">
                    <div class="price l4">
                        <span class="first-text">Personal Driver</span>
                        <div class="last-text">
                            <span class="bold">Avaliable</span>
                        </div>
                    </div>
                </div>
                <!-- Label -->

                <button class="f6 btn">
                    <span class="btnhed">Request for a rent</span>
                    <span class="bold">15 000 AED / 3 800$</span>
                </button>
            </form>

            <div class="popup">
                <div class="col">
                    <span class="number">650</span>
                    <span class="property">Horsepower</span>
                </div>
                <div class="col">
                    <span class="number">4L</span>
                    <span class="property">Engine capacity</span>
                </div>
                <div class="col">
                    <span class="number">
                        3.6
                        <span class="sec">sec</span>
                    </span>
                    <span class="property">Horsepower</span>
                </div>
                <div class="col">
                    <span class="number">SUV</span>
                    <span class="property">Type</span>
                </div>
                <div class="col">
                    <span class="number">4AWD</span>
                    <span class="property">Drive</span>
                </div>
                <div class="col">
                    <span class="number">5</span>
                    <span class="property">Quantity of Seats</span>
                </div>
            </div>


        </div>

        <div class="col2">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="img/Rectangle 13.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/Rectangle 14_2.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/Rectangle 174.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/Rectangle 174_1.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/Rectangle 175_1.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/Rectangle 177.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/Rectangle 178.jpg">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="btn-big-wrapper">
                    <div class="swiper-button-prev btn-wrapper"></div>
                    <div class="line btn-wrapper"></div>
                    <div class="swiper-button-next btn-wrapper"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- pop up -->






    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js">
    </script>
    <script>

        const swiper = new Swiper('.swiper', {
            // Optional parameters
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });

    </script>

</body>

</html>
